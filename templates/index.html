<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/img/logoDiamantes.png" type="image/x-icon">
    <title>Title</title>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form action="/login" method="post">
                <div class="form-group">
                  <label for="username">Usuário</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="btnLogin">Entrar</button>
              </form>   
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
